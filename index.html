<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilocode DVD Screensaver - CHAOS EDITION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            width: 100vw;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }

        #logo {
            position: absolute;
            width: 200px;
            height: auto;
            transition: filter 0.3s ease, transform 0.3s ease;
            user-select: none;
            pointer-events: none;
            z-index: 10;
        }

        .emoji-explosion {
            position: absolute;
            font-size: 40px;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(2);
                opacity: 0;
            }
        }

        .hit-corner {
            animation: flash 0.3s ease;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .glitch {
            animation: glitch 0.3s linear;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .matrix-column {
            position: absolute;
            color: #0f0;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .secret-message {
            position: absolute;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: fadeInOut 3s ease-out forwards;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(360deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) rotate(720deg);
            }
        }

        .disco-mode {
            animation: disco 0.5s linear infinite;
        }

        @keyframes disco {
            0% { background: #ff0000; }
            16% { background: #ff8800; }
            33% { background: #ffff00; }
            50% { background: #00ff00; }
            66% { background: #0088ff; }
            83% { background: #ff00ff; }
            100% { background: #ff0000; }
        }

        .portal {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff00ff, #00ffff, #ffff00);
            animation: spin 2s linear infinite;
            opacity: 0.8;
            z-index: 8;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .trail {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            animation: fadeOut 1s ease-out forwards;
            z-index: 2;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrix"></canvas>
    <img id="logo" src="https://raw.githubusercontent.com/Kilo-Org/kilocode/main/src/assets/icons/logo-outline-black.png" alt="Kilocode Logo">

    <script>
        const logo = document.getElementById('logo');
        const body = document.body;
        const matrixCanvas = document.getElementById('matrix');
        const matrixCtx = matrixCanvas.getContext('2d');
        
        const colors = [
            'hue-rotate(0deg)',
            'hue-rotate(60deg)',
            'hue-rotate(120deg)',
            'hue-rotate(180deg)',
            'hue-rotate(240deg)',
            'hue-rotate(300deg)',
            'invert(1) hue-rotate(0deg)',
            'invert(1) hue-rotate(60deg)',
            'invert(1) hue-rotate(120deg)',
            'invert(1) hue-rotate(180deg)',
            'invert(1) hue-rotate(240deg)',
            'invert(1) hue-rotate(300deg)'
        ];

        const emojis = ['üí•', 'üöÄ', '‚≠ê', 'üî•', 'üí´', '‚ú®', 'üåü', 'üíé', 'üéâ', 'üéä', 'üåà', 'ü¶Ñ', 'üçï', 'üéÆ', 'üëæ', 'ü§ñ', 'üõ∏', 'üåÆ', 'üçî', 'üçü'];
        const messages = [
            'KILO RULES!',
            'CORNER HIT!',
            'MAXIMUM VELOCITY',
            'CHAOS MODE ACTIVATED',
            '404: GRAVITY NOT FOUND',
            'BOUNCING SINCE 1999',
            'DVD WHO?',
            'SCREEN SAVER SUPREME',
            'EDGE LORD',
            'PHYSICS.EXE STOPPED',
            'CORNER INCOMING...',
            'BOING BOING BOING'
        ];

        const alternateImages = [
            'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSI4MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+8J+agDwvdGV4dD48L3N2Zz4=', // Rocket
            'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSI4MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+8J+NlTwvdGV4dD48L3N2Zz4=', // Pizza
            'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSI4MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+8J+mhDwvdGV4dD48L3N2Zz4=', // Unicorn
            'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSI4MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+8J+RvjwvdGV4dD48L3N2Zz4=', // Alien
            'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSI4MCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+8J+kljwvdGV4dD48L3N2Zz4=' // Robot
        ];

        let x = Math.random() * (window.innerWidth - 200);
        let y = Math.random() * (window.innerHeight - 200);
        let dx = 2;
        let dy = 2;
        let currentColorIndex = 0;
        let bounceCount = 0;
        let isMatrixActive = false;
        let originalSrc = logo.src;
        let speedMultiplier = 1;
        let rotationAngle = 0;
        let isSpinning = false;

        function getRandomColor() {
            currentColorIndex = Math.floor(Math.random() * colors.length);
            return colors[currentColorIndex];
        }

        function changeColor() {
            logo.style.filter = getRandomColor();
        }

        function createEmojiExplosion(centerX, centerY) {
            for (let i = 0; i < 8; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-explosion';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = centerX + 'px';
                emoji.style.top = centerY + 'px';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 100 + Math.random() * 100;
                emoji.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                emoji.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                
                body.appendChild(emoji);
                setTimeout(() => emoji.remove(), 1000);
            }
        }

        function showSecretMessage() {
            const message = document.createElement('div');
            message.className = 'secret-message';
            message.textContent = messages[Math.floor(Math.random() * messages.length)];
            message.style.left = Math.random() * (window.innerWidth - 300) + 'px';
            message.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            body.appendChild(message);
            setTimeout(() => message.remove(), 3000);
        }

        function activateMatrixRain() {
            if (isMatrixActive) return;
            isMatrixActive = true;
            
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
            
            const columns = Math.floor(window.innerWidth / 20);
            const drops = Array(columns).fill(0);
            
            const matrixInterval = setInterval(() => {
                matrixCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                matrixCtx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
                
                matrixCtx.fillStyle = '#0f0';
                matrixCtx.font = '20px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = String.fromCharCode(Math.random() * 128);
                    matrixCtx.fillText(text, i * 20, drops[i] * 20);
                    
                    if (drops[i] * 20 > matrixCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }, 50);
            
            setTimeout(() => {
                clearInterval(matrixInterval);
                matrixCtx.clearRect(0, 0, matrixCanvas.width, matrixCanvas.height);
                isMatrixActive = false;
            }, 3000);
        }

        function createPortal() {
            const portal = document.createElement('div');
            portal.className = 'portal';
            portal.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            portal.style.top = Math.random() * (window.innerHeight - 150) + 'px';
            body.appendChild(portal);
            
            setTimeout(() => {
                // Teleport logo
                x = parseFloat(portal.style.left) + 75 - 100;
                y = parseFloat(portal.style.top) + 75 - 100;
                createEmojiExplosion(x + 100, y + 100);
                portal.remove();
            }, 1000);
        }

        function glitchEffect() {
            logo.classList.add('glitch');
            setTimeout(() => logo.classList.remove('glitch'), 300);
        }

        function temporarilyChangeImage() {
            const randomImage = alternateImages[Math.floor(Math.random() * alternateImages.length)];
            logo.src = randomImage;
            setTimeout(() => {
                logo.src = originalSrc;
            }, 2000);
        }

        function activateDiscoMode() {
            body.classList.add('disco-mode');
            setTimeout(() => body.classList.remove('disco-mode'), 2000);
        }

        function createTrail() {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = (x + 90) + 'px';
            trail.style.top = (y + 90) + 'px';
            body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        }

        function triggerRandomEvent() {
            const events = [
                () => createEmojiExplosion(x + 100, y + 100),
                () => showSecretMessage(),
                () => activateMatrixRain(),
                () => createPortal(),
                () => glitchEffect(),
                () => temporarilyChangeImage(),
                () => activateDiscoMode(),
                () => { speedMultiplier = 3; setTimeout(() => speedMultiplier = 1, 2000); },
                () => { isSpinning = true; setTimeout(() => isSpinning = false, 2000); },
                () => {
                    // Reverse gravity temporarily
                    dy = -Math.abs(dy);
                    setTimeout(() => dy = Math.abs(dy), 1500);
                },
                () => {
                    // Size change
                    logo.style.width = (100 + Math.random() * 200) + 'px';
                    setTimeout(() => logo.style.width = '200px', 2000);
                }
            ];
            
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            randomEvent();
        }

        function animate() {
            const logoWidth = logo.offsetWidth;
            const logoHeight = logo.offsetHeight;
            
            x += dx * speedMultiplier;
            y += dy * speedMultiplier;

            // Create trail occasionally
            if (Math.random() < 0.05) {
                createTrail();
            }

            // Spin if activated
            if (isSpinning) {
                rotationAngle += 10;
                logo.style.transform = `rotate(${rotationAngle}deg)`;
            } else {
                logo.style.transform = 'rotate(0deg)';
            }

            let hitEdge = false;
            let hitCorner = false;

            // Check horizontal boundaries
            if (x + logoWidth >= window.innerWidth) {
                x = window.innerWidth - logoWidth;
                dx = -dx;
                hitEdge = true;
            } else if (x <= 0) {
                x = 0;
                dx = -dx;
                hitEdge = true;
            }

            // Check vertical boundaries
            if (y + logoHeight >= window.innerHeight) {
                y = window.innerHeight - logoHeight;
                dy = -dy;
                hitEdge = true;
            } else if (y <= 0) {
                y = 0;
                dy = -dy;
                hitEdge = true;
            }

            // Check if hit corner
            if ((x <= 0 || x + logoWidth >= window.innerWidth) && 
                (y <= 0 || y + logoHeight >= window.innerHeight)) {
                hitCorner = true;
                logo.classList.add('hit-corner');
                setTimeout(() => logo.classList.remove('hit-corner'), 300);
                
                // Corner hits trigger special events
                createEmojiExplosion(x + logoWidth/2, y + logoHeight/2);
                showSecretMessage();
                activateDiscoMode();
            }

            if (hitEdge) {
                changeColor();
                bounceCount++;
                
                // Every 5 bounces, trigger a random event
                if (bounceCount % 5 === 0) {
                    triggerRandomEvent();
                }
                
                // Every 10 bounces, go extra crazy
                if (bounceCount % 10 === 0) {
                    activateMatrixRain();
                    createPortal();
                }
            }

            logo.style.left = x + 'px';
            logo.style.top = y + 'px';

            requestAnimationFrame(animate);
        }

        // Wait for image to load before starting animation
        logo.onload = () => {
            changeColor();
            animate();
            
            // Start with a bang
            setTimeout(() => {
                showSecretMessage();
                createEmojiExplosion(window.innerWidth/2, window.innerHeight/2);
            }, 1000);
        };

        // Handle window resize
        window.addEventListener('resize', () => {
            const logoWidth = logo.offsetWidth;
            const logoHeight = logo.offsetHeight;
            
            if (x + logoWidth > window.innerWidth) {
                x = window.innerWidth - logoWidth;
            }
            if (y + logoHeight > window.innerHeight) {
                y = window.innerHeight - logoHeight;
            }
            
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });

        // Random events every 10-20 seconds
        setInterval(() => {
            if (Math.random() < 0.3) {
                triggerRandomEvent();
            }
        }, 15000);
    </script>
</body>
</html>
